# CI Environment
dist: bionic

# Job Configurations
jobs:
  include:
    - language: python
      python: "3.9.6"
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: "" # encrypted value of your token
      install:
        - cd backend
        - pip install -r requirements.txt
        - cd bookVillage
      script:
        - black --check ./
        - coverage run --source='.' manage.py test
        - coverage xml

    - language: node_js
      node_js: 14
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: "" # encrypted value of your token
      install:
        - cd frontend
        - yarn install
      script:
        - ./node_modules/.bin/eslint src
        - yarn test --coverage --watchAll=false
        - cd .. && sonar-scanner

